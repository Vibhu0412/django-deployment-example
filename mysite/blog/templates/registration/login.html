{% extends 'blog/base.html' %}
{% block content%}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>(Must be a superuser. Please check with site admin)</h3>

  {%if form.errors%}
    <p>Your Username and Password didnt match! Please Try again.</p>
  {%endif%}

  <form action="{% url 'login' %}" method="POST">
    {%csrf_token%}
    {{form.as_p}}
      <input type="submit"class="btn btn-primary" name="" value="Login">
      <!-- to redirect after login -->
      <input type="hidden" name="next" value="{{next}}">
  </form>

</div>
{%endblock%}
